
<md-toolbar md-scroll-shrink ng-if="true" >
	<div class="md-toolbar-tools">
	 <md-button ng-click="click('teamRegistration')">
	 	Team Registrations
	 </md-button>
	 <md-button ng-click="click('accStatus')">
	 	Accomodation Statistics
	 </md-button>
	 <md-button ng-click="click('addRoom')">
	 	Add a Room/Hostel
	 </md-button>
	 <md-button ng-click="click('roomMap')">
	 	Room Map
	 </md-button>
	 <md-button ng-click="click('OHM')">
	 	OHM
	 </md-button>
	</div>
</md-toolbar>

 <div style="background-color:#AFAFE6 ;height:100%;width:100% ;"> 
	<br><br>
	<div layout="row" style="background-color:#C7C7EE ">
	    <div flex=30 offset=5>
	    	<h4> Add Hostel</h4>
	    	<form name="hostelForm">
	    		<md-input-container>
	    			<label>Name</label>
	    			<input ng-model="hostel.name" required>
	    		</md-input-container>
	    		<div flex=25 >
		    	   
		    	    <md-input-container >
		    	    	 
					    <md-select ng-model="hostel.type" >			    	
						   		<md-option ng-value="type" ng-repeat="type in types" >{{type}}</md-option>
						   		
						</md-select>
					</md-input-container>
				</div>	
				<md-button class="md-raised md-primary">
					Add
				</md-button>

	    	</form>
	    </div>
	</div>
	<br><br>
	<div layout="row" style="background-color:#C7C7EE">
	    <div flex=30 offset=5>
	    	<h4> Add Room</h4>
	    	<form name="hostelForm">
	    		<md-input-container>
	    			<label>Number</label>
	    			<input ng-model="room.number" required>
	    		</md-input-container>
	    		<div flex=15 >
		    	    <md-input-container >
					    <md-select ng-model="room.hostel" >			    	
						   		<md-option ng-value="hostel" ng-repeat="hostel in hostels" >{{hostel}}</md-option>						   		
						</md-select>
					</md-input-container>
				</div>
				<md-input-container>
	    			<label>Capacity</label>
	    			<input ng-model="room.capacity" required>
	    		</md-input-container>	
				<md-button class="md-raised md-primary">
					Add
				</md-button>

	    	</form>
	    </div>
	</div>
</div>
