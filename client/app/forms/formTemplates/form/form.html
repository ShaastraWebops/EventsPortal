<div class="jumbotron col-sm-offset-3 col-sm-6">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center">{{ form.form.name }}</h2>
        </div>

        <div class="col-sm-12">
             <form name="myForm" id="myForm" novalidate>
                
                <div class="row" ng-repeat="field in form.fields">
                    <div class="container">
                        <field-directive field="field">

                        </field-directive>
                    </div>
                </div>
                 <fieldset><legend>Upload on form submit</legend>
                    File: <input type="file" ng-file-select="" ng-model="file" name="file" accept="*/*" required="">
                    <br>
                    
                    <span class="progress" ng-show="file.progress >= 0">      
                        <div style="width:{{file.progress}}%" ng-bind="file.progress + '%'" class="ng-binding"></div>
                    </span> 
                    <span ng-show="file.result">Upload Successful</span>
                </fieldset>
            </form>
            <br>
            <div>
                <p class="text-center">
                    <button class="btn btn-primary" type="button" ng-click="save()"><span class="glyphicon glyphicon-floppy"></span> Save</button>
                </p>
                <div class="text-center">
                    <a ng-href="/coordPortal/dashboard">Return to dashboard</a>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <form name="myForm">
               
                <br>
            </form>
        </div>
    </div>
</div>
