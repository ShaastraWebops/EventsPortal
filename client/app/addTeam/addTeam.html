<div ng-include="'components/navbar/navbar.html'"></div>

<div class="jumbotron col-sm-offset-2 col-sm-4">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="text-center">DEPARTMENT SIGN UP</h2>
		</div>
		<div class="col-sm-12">
			<form class="form" name="deptForm" ng-submit="validate(deptForm)" novalidate>

				<div class="form-group" ng-class="{'has-success':deptForm.user.$valid && submitted, 'has-error':depForm.user.$invalid && submitted }">

				 <label> USER NAME </label>

				 <input type="text" name="username" ng-model="user.username" required />
				 <span class="help-block" ng-show="deptForm.username.$error.required && submitted" >
				 	Name is required
				 </span>
				 </div>

                <div class="form-group" ng-class="{'has-success':deptForm.dept.$valid && submitted, 'has-error':deptForm.dept.$invalid && submitted }">

				 <label> DEPARTMENT </label>

				 <input type="text" name="department" ng-model="user.dept" required />
				 <span class="help-block" ng-show="deptForm.department.$error.required && submitted" >
				 	Department is required
				 </span>
				 </div>

                 <div>
				 <button type="submit">
				 SUBMIT
				 </button>
				 </div>

			</form>
		</div>
	</div>
</div>
