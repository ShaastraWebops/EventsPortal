<div ng-include="'components/navbar/navbar.html'"></div>

<div layout="row" layout-wrap layout-margin>
	<div flex="100">
		<form  ng-submit="createPost()" name="wallPost">
			<input class="form-control" type="text" ng-model="newPostTitle" placeholder="Title">
			<textarea class="form-control" ng-model="newPost" rows="3" placeholder="Create a new Post..."></textarea>
			<input class="btn btn-primary" type="submit" ng-diasbled="wallPost.$invalid" value="Create Post">
		</form>
	</div>

	<div flex="50" ng-repeat="post in posts">
		<div>
			{{post}}
		</div>
		<br>
		<div ng-repeat="comment in post.comments">
			{{comment}}
		</div>
		<form  ng-submit="addComment(post)" name="commentPost">
			<textarea class="form-control" ng-model="post.newComment" rows="3" placeholder="Enter a new comment..."></textarea>
			<input class="btn btn-primary" type="submit" ng-diasbled="commentPost.$invalid" value="Comment">
		</form>
		<md-divider></md-divider>
		
	</div>
</div>
