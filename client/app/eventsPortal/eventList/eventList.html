<div ng-include="'components/navbar/navbar.html'"></div>

<div layout="row" layout-margin>
  <div class="eventsPortal" flex flex-order="1">
    <div class="md-whiteframe-z1">
      <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span>List of all the Event Lists</span>
        </h2>
      </md-toolbar>

      <md-content>
        <md-list ng-repeat="eventList in allEventLists">
          <md-list-item>
            <ng-md-icon icon="dns" style="fill:#00A2FF" size="32" class="md-avatar" alt="event-list-img"></ng-md-icon>
            <div layout="row"  layout-fill layout-padding>
              <div flex="33">
                  <div class="md-list-item-text">
                    <h6 class="md-title">Title</h6>
                    <p>{{ eventList.title | characters:20 :true }}</p>
                  </div>
              </div>

              <div flex="33">
                  <div class="md-list-item-text">
                    <h6 class="md-title"> Created On </h6>
                    <p>{{ eventList.createdOn | date: 'medium' }}</p>
                  </div>
              </div>

              <div flex="33">
                  <div class="md-list-item-text">
                    <h6 class="md-title"> Latest Activity </h6>
                    <p>{{ eventList.updatedOn | date: 'medium' }}</p>
                  </div>
              </div>
            </div>
          </md-list-item>
          <div class="md-actions" layout="row" layout-align="end center">
            <md-button ng-click="eventListEditModal(eventList)" class="md-raised md-primary">Edit Event List</md-button>
            <md-button ng-click="getEvents(eventList)" class="md-raised md-primary">View events</md-button>
          </div>
          <md-divider></md-divider>
        </md-list>
      </md-content>
    </div>
  </div>
